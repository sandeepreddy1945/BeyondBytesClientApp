<div>
	<form class="example-form">
		<mat-form-field> <input matInput
			placeholder="User Name" id="loginName" (ngModel)="loginName">
		</mat-form-field>
		<mat-form-field> <br />
		<input matInput placeholder="User Pass" id="loginPass"
			(ngModel)="loginPass"> </mat-form-field>
		<button mat-button type="submit" (click)="doLogin()">Login</button>
	</form>
</div>
